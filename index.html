<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DIY Video Search ‚Äì Powered by YouTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      padding: 2rem;
    }
    input, button {
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #10b981;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    #results {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    }
    .video-card {
      background: #1e293b;
      padding: 1rem;
      border-radius: 10px;
    }
    .video-card img {
      width: 100%;
      border-radius: 8px;
    }
    .video-card a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: bold;
    }
    .video-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üîé DIY YouTube Video Search</h1>
  <p>Type your topic below to find real videos. Example: <em>Make a wooden toy</em></p>

  <input type="text" id="query" placeholder="What do you want to learn or build?" />
  <button onclick="searchVideos()">Search Videos</button>

  <div id="results"></div>

  <script>
    const apiKey = "AIzaSyCiSmVhQNczivE-dYuiRWJfkPXHaKI0knM";

    async function searchVideos() {
      const query = document.getElementById("query").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "üîÑ Searching YouTube...";

      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=6&q=${encodeURIComponent(query)}&key=${apiKey}`);
        const data = await res.json();

        if (data.error) {
          resultsDiv.innerHTML = `<p>‚ùå Error: ${data.error.message}</p>`;
          return;
        }

        resultsDiv.innerHTML = "";
        data.items.forEach(video => {
          const videoId = video.id.videoId;
          const { title, description, thumbnails } = video.snippet;

          const card = document.createElement("div");
          card.className = "video-card";
          card.innerHTML = `
            <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank">
              <img src="${thumbnails.medium.url}" alt="${title}" />
              <p>${title}</p>
            </a>
            <p style="font-size: 0.9rem; color: #94a3b8;">${description}</p>
          `;

          resultsDiv.appendChild(card);
        });
      } catch (err) {
        resultsDiv.innerHTML = `<p>‚ùå Something went wrong.</p>`;
        console.error(err);
      }
    }
  </script>

</body>
</html>
